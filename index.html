<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./public/assets/icon.png">
  <title>Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/76ac67da65.js" crossorigin="anonymous"></script>
</head>
<body class="font-[rubik] bg-[url('./public/assets/bg-time.jpg')] bg-cover bg-no-repeat max-w-[2000px] lg:mx-auto my-[32px]">
  <!-- Navbar -->
  <nav class="flex mx-[86px] gap-6" id="navbar">
    <a href="" class="font-normal text-lg">Time</a>
    <a href="" class="font-normal text-lg">Stopwatch</a>
  </nav>

  <!-- Content -->
  <section class="container w-full h-[80vh] mx-auto flex flex-col items-center justify-center gap-6">
    <div>
      <h1 class="text-3xl tracking-[10px]">TIME IS RUNNING</h1>
    </div>

    <div class="flex flex-row text-8xl font-medium items-center justify-center gap-8">
      <div class="w-56 boxTime">
        <p id="hours">00</p>
      </div>
      <p>:</p>
      <div class="w-56 boxTime">
        <p id="minutes">00</p>
      </div>
      <p>:</p>
      <div class="w-56 boxTime">
        <p id="seconds">00</p>
      </div>
    </div>

    <div class="flex flex-row gap-12">
      <div class="circle mx-auto">
        <i class="fa-solid fa-expand expand" id="expand" onclick="openFullscreen()"></i>
      </div>
      <div class="circle mx-auto">
        <i class="fa-solid fa-compress expand" onclick="closeFullscreen()"></i>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="./public/js/index.js"></script>
</body>
</html>
